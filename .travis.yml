language: csharp
solution: src/VcEngineAutomation.sln

script:
  - xbuild /p:Configuration=Release src/VcEngineAutomation.sln
  - wget -nv https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - mono nuget.exe pack ./nuspec/VcEngineAutomation.nuspec -Verbosity detailed

deploy:
  skip_cleanup: true
  provider: script
  script: 
    - mono nuget.exe push VcEngine.Automation.*.nupkg -ApiKey $NUGET_API_KEY  -Source https://www.nuget.org/api/v2/package 
